<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>


<div class="box-inner">
    <div class="box-bar">
    </div>
    <div class="box-content">
        <div class="column">
            <h3 style="text-decoration: underline; display: inline;">Sections</h3>
            <ul>
                <li th:each="section : ${sections}">
                    <a th:href="@{'/threads?section_id=' + ${section.id}}" >
                        <span th:text="${'/' + section.section_name  + '/'+ section.description}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr color="red">

<form th:action="@{/add-new-section}" th:object="${newsection}" method="post" enctype="multipart/form-data">
    <input th:field="*{section_name}" type="text" name="section_name">
    <input th:field="*{description}" type="text" name="description">
    <input type="submit" value="Add">
</form>


</body>
</html>
